<table class="table table-striped table-condensed table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>State</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for record in upcoming_executions %}
      <tr>
        <td>{{ record['Date'] }}</td>
        <td>{{ record['State'] }}</td>
        <td>{{ record['Name'] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
